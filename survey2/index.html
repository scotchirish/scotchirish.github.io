<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div style="margin:32px;">
    <h1>Send Feedback</h1>
    <p style="color:#999;">Describe your issue or share your ideas!
      <br />Your feedback will be sent to Outcome Health, and will be used to help improve this product.
    </p>



    <form action="https://docs.google.com/forms/d/e/1FAIpQLSebzwq2m_6wQ3FXCQ7OuOhvP3gI3DHkoIPMkWox_CEbs2i_Tg/formResponse" target="_self" method="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Question 1: <b>What do you think of this tablet?</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Your answer" name="entry.581914834"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Question 2: <b>What do you think of the advertised content on this tablet?</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Your answer" name="entry.658294468"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Question 3: <b>How could we improve this tablet?</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Your answer" name="entry.1171613594"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </div>


    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
